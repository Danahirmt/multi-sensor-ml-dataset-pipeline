name: Dataset Smoke (manual)

on:
  workflow_dispatch:
    inputs:
      mcap_url:
        description: "URL to a tiny MCAP fixture"
        required: false
        default: ""

jobs:
  dataset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps (incl. torch)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install torch  # CPU build OK for smoke
          pip install black

      - name: Obtain MCAP (fixture)
        if: ${{ inputs.mcap_url != '' }}
        run: |
          curl -L "${{ inputs.mcap_url }}" -o kitti.mcap

      - name: Run gaps analysis + plots
        run: |
          mkdir -p out
          python src/01a_dump_gaps.py --mcap kitti.mcap --time-source sensor
          python src/01b_plot_gaps.py --mcap kitti.mcap --time-source sensor --out-dir out/figs

      - name: Split chunks
        run: python src/01_split_chunks.py

      - name: Build dataset
        run: python src/02_build_dataset.py

      - name: Validate dataset
        run: python src/03_validate_dataset.py --root out/dataset --samples-per-scene 1 --check-parquet

      - name: Tag scenes
        run: python src/04_make_tags.py --root out/dataset --write-parquet --write-csv

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dataset-artifacts
          path: |
            out/figs
            out/dataset/manifest.parquet
            out/dataset/tags.csv
            out/dataset/scene_000/index/samples.json
